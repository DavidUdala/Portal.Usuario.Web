<div class="container">
    <form (ngSubmit)="register()" [formGroup]="userForm">
        <div class="img-logo">
            <img src="logo-uds.svg" alt="">
        </div>
        <h3>Cadastre-se para acessar o portal.</h3>
        <mat-form-field>
            <mat-label>Nome Completo</mat-label>
            <input formControlName="name" matInput placeholder="Ex. Gabriel Oliveira, William Silva">
            <mat-error *ngIf="userForm.get('name')?.hasError('required')">
                Nome é obrigatório
            </mat-error>
            <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
                Nome deve ter pelo menos 3 caracteres
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Data Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDay" placeholder="DD/MM/AAAA"
                (dateChange)="onDateChange($event)" (input)="onInputChange($event)">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

            <mat-error *ngIf="userForm.get('birthDay')?.hasError('required')">
                Data de nascimento é obrigatória
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Ex. fulano@uds.com">
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                Email é obrigatório
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                Email inválido
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input formControlName="password" matInput type="password">
            <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
                Senha deve ter pelo menos 6 caracteres
            </mat-error>
        </mat-form-field>
        <div class="buttons">
            <a href="/" mat-button>Voltar</a>
            <button mat-button matButton="filled">Cadastre-se</button>
        </div>
    </form>
</div>
