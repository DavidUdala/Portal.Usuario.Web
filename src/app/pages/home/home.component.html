<mat-toolbar class="toolbar" c>
    <img src="logo-uds.svg" width="100px" alt="logo empresa">

    <span class="spacer"></span>
    <button (click)="logout()" mat-button>Sair</button>
</mat-toolbar>
<div class="banner">
    <img src="banner_1536x1024.png" alt="">
</div>
<div class="content">

    <div class="table">
        <div class="filter">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="example-table">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="birthDay">
                <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.birthDay}} </td>
            </ng-container>

            <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef> Data Criação </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="[5,10,25,100]"
            aria-label="Select page of Users search results"></mat-paginator>
    </div>
</div>
