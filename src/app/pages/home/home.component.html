<mat-toolbar class="toolbar" c>
    <img src="logo-uds.svg" width="100px" alt="logo empresa">

    <span class="spacer"></span>
    <button (click)="logout()" mat-button>Sair</button>
</mat-toolbar>
<div class="banner">
    <img src="banner_1536x1024.png" alt="">
</div>
<div class="content">

    <div class="table">
        <div class="filter">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. JoÃ£o" #input>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="example-table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="10"
            aria-label="Select page of GitHub search results"></mat-paginator>
    </div>
</div>
